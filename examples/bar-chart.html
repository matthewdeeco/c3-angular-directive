<!doctype html>
<html lang="en" ng-app="graphApp">
<head>
    <meta charset="utf-8">

    <link href="assets/css/c3.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="GraphCtrl">

<c3chart bindto-id="chart1" show-labels="true" padding-left="200">
    <chart-column column-id="bar1"
                  column-name="Bar 1"
                  column-values="30,200,100,400,150,250,10,298,122,34,67,84,121,3,121"
                  column-type="bar"/>
    <chart-column column-id="bar2"
                  column-name="Bar 2"
                  column-values="30,200,100,400,150,250,10,298,122,34,67,84,121,3,121"
                  column-type="bar"/>
    <chart-bar ratio="1"/>
    <chart-group group-values="bar1,bar2" />
    <chart-axis axis-rotate="true"/>
    <chart-subchart extent="[-1,5]" rotated-padding-right="200" height="40"/>
    <chart-tooltip include-total="true" joined-tooltip="true" show-tooltip="true"></chart-tooltip>
    <chart-colors column-colors="{bar1: 'green', bar2: 'red'}"></chart-colors>
</c3chart>
<!-- Javascript includes -->
<script src="assets/js/d3.min.js" charset="utf-8"></script>
<script src="assets/js/c3.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/c3-angular.min.js"></script>

<script src="assets/js/app.js"></script>
</body>
</html>
